    />

  <body>
    <header>
      <div
        id="barra_acessibilidade"
        class="container-fluid bg-dark border border-primary p-3"
      >
        <div class="row">
          <div class="col-5 border">
            <ul id="atalhos">
              <li><a href="#home" accesskey="1">Ir para menu [1]</a></li>
              <li>
                <a href="#aula" accesskey="2">Ir para aulas [2]</a>
              </li>
              <li>
                <a href="#noticias" accesskey="2">Ir para cotação[3]</a>
              </li>
              <li>
                <a href="#cadastro" accesskey="2">Ir para cadastro [4]</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="home.html"
        ><img
          class="p-3"
          src="imagens/chart-4732549_120.png"
          alt="Logotipo da empresa com gráfico"
      /></a>
      <h1 class="text-light -2">Trading Zone</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-sm-0">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="aulas.html">Aulas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cotacao.html">Cotação</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Pesquisar"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Pesquisar
          </button>
        </form>
      </div>
    </nav>

    <main class="container-flex">
      <section class="col">
        <!--Prox etapa-->
        <form class="needs-validation bg-light" novalidate>
          <div class="form-row m-2">
            <div class="col-sm">
              <label for="inputName">Nome</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Digite seu nome completo"
                required
              />
            </div>
          </div>
          <div class="form-row m-2">
            <div class="form-group col-sm-6">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Digite o e-mail"
                required
              />
            </div>
            <div class="form-group col-sm-6">
              <label for="inputPassword4">Senha</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Digite a senha"
                required
              />
            </div>
          </div>
          <div class="form-group px-3">
            <label for="inputAddress">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Rua Bella, nº 0"
              required
            />
          </div>
          <div class="form-row-sm">
            <div class="form-group col-sm-6">
              <label for="inputCity">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="São paulo"
                required
              />
            </div>
            <div class="form-group col-sm-4">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control" required>
                <option selected>Escolher...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-sm-2">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP" required />
            </div>
          </div>
          <div class="mx-3">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>

        /* aqui começa a próx etapa*/
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
