<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script type="text/javascript">
        
        var frutas = ['banana', 'maçã', 'uva'];
        console.log(frutas);
        console.log(frutas[2]);
        
        var pessoa = ['Guilherme', '28'];
        console.log(pessoa);
        
        var dados = [frutas, pessoa]
        console.log(dados);
        console.log(dados[0][0]);

        for(i=0;i<dados.length;i++)
            for(j=0;j<dados[i].length;j++){
                document.write(dados[i][j]+'<br>')
            }
            

    </script>
</head>
<body>
    
</body>
</html>
