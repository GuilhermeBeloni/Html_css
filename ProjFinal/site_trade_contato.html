<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="shortcut icon"
      href="imagens/chart-4732549_50.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <header class="row d-flex align-items-center">
        <div id="barraDeAcessibilidade" class="col">
          <ul id="atalhos">
            <li><a href="#menu" accesskey="1">Ir mara menu [1]</a></li>
            <li><a href="#aulas" accesskey="2">Ir para aulas [2]</a></li>
            <li><a href="#notícias" accesskey="3">Notícias [3]</a></li>
            <li>
              <a href="#formulário" accesskey="4">Ir para formulário [4]</a>
            </li>
          </ul>
        </div>
        <div id="logo" class="col-sm-8">
          <img
            src="imagens/chart-4732549_250.png"
            alt="logotipo da empresa com um gráfico"
          />
        </div>
        <div id="nomeEmpresa" class="col-sm-4">
          <h1>Trading Zone</h1>
        </div>
      </header>
    </div>
    <main class="row">
      <section class="col">
        <div>
          <!-- oculte o header abaixo 
          consulte https://getbootstrap.com.br/docs/4.1/utilities/display/ -->
          <h2 id="menu" class="d-none">Menu</h2>
        </div>
        <div class="col-sm-flex d-sm-flex justify-content-sm-center">
          <!-- torne o menu responsivo, conforme o exemplo
          consulte https://getbootstrap.com.br/docs/4.1/components/navbar/ -->
          <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Alterna navegação"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto mt-2 mt-sm-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Aulas</a>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Notícias</a>
                  </li>  
                <li class="nav-item active">
                  <a class="nav-link" href="#">Contato</a>
                </li>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <article class="col-flex">
          <h2 id="formulario">Formulário de Contato</h2>
          <!-- torne o formulário responsivo, conforme o exemplo consulte https://getbootstrap.com.br/docs/4.1/components/forms/ -->
          <form action="#" method="post">
            <div class="form-group row">
              <label
                for="nome"
                class="col-sm-2 col-form-label col-form-label-sm"
                >Nome</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="nome"
                  placeholder="Digite seu nome"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="email"
                class="col-sm-2 col-form-label col-form-label-sm"
                >E-mail</label
              >
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control form-control-sm"
                  id="email"
                  placeholder="Digite seu e-mail"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="mensagem"
                class="col-sm-2 col-form-label col-form-label-sm"
                >Mensagem</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control form-control-sm"
                  id="mensagem"
                  placeholder="Digite sua mensagem"
                >
                </textarea>
                <button type="submit" class="btn btn-primary my-1">
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </article>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <noscript>Atualize seu navegador</noscript>
  </body>
</html>
